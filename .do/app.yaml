name: bug-mkt
region: fra
features:
  - buildpack-stack=ubuntu-22
envs:
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    value: ${mktdb.DATABASE_URL}
services:
  - name: bugetare
    http_port: 8080
    source_dir: /
    dockerfile_path: /Dockerfile
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    github:
      repo: sebastiansabo/Bugetare
      branch: main
      deploy_on_push: true
    envs:
      - key: ANTHROPIC_API_KEY
        type: SECRET
        scope: RUN_AND_BUILD_TIME
      - key: GOOGLE_CREDENTIALS_JSON
        type: SECRET
        scope: RUN_AND_BUILD_TIME
      - key: DATABASE_URL
        value: ${mktdb.DATABASE_URL}
        scope: RUN_TIME
databases:
  - name: mktdb
    version: "17"
    engine: PG
    production: true
    cluster_name: app-be600e52-fbc0-4c5f-8ac3-5e79a750f6be
    db_name: mktdb
    db_user: mktdb
ingress:
  rules:
    - match:
        path:
          prefix: /
      component:
        name: bugetare
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
