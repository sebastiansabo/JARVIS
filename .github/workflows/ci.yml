name: CI

on:
  push:
    branches: [staging, main]
  pull_request:
    branches: [staging, main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt pytest

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          FLASK_SECRET_KEY: ci-test-key
          TESTING: '1'
        run: python -m pytest tests/ -x -q --tb=short

  frontend-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: jarvis/frontend/package-lock.json

      - name: Install dependencies
        working-directory: jarvis/frontend
        run: npm ci

      - name: TypeScript check
        working-directory: jarvis/frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: jarvis/frontend
        run: npm run build
