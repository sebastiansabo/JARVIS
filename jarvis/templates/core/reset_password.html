<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/jarvis-icon.svg') }}">
    <style>
        :root {
            --background: oklch(1 0 0); --foreground: oklch(0.145 0 0);
            --card: oklch(1 0 0); --card-foreground: oklch(0.145 0 0);
            --primary: oklch(0.205 0 0); --primary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.97 0 0); --muted-foreground: oklch(0.556 0 0);
            --border: oklch(0.922 0 0); --input: oklch(0.922 0 0);
            --ring: oklch(0.708 0 0); --destructive: oklch(0.577 0.245 27.325);
            --radius: 0.625rem;
        }
        .dark {
            --background: oklch(0.145 0 0); --foreground: oklch(0.985 0 0);
            --card: oklch(0.205 0 0); --card-foreground: oklch(0.985 0 0);
            --primary: oklch(0.922 0 0); --primary-foreground: oklch(0.205 0 0);
            --muted: oklch(0.269 0 0); --muted-foreground: oklch(0.708 0 0);
            --border: oklch(1 0 0 / 10%); --input: oklch(1 0 0 / 15%);
            --ring: oklch(0.556 0 0); --destructive: oklch(0.704 0.191 22.216);
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background); color: var(--foreground);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 1rem; -webkit-font-smoothing: antialiased;
        }
        .login-container { width: 100%; max-width: 400px; }
        .login-card {
            background: var(--card); color: var(--card-foreground);
            border: 1px solid var(--border); border-radius: var(--radius);
            padding: 2rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .login-header { text-align: center; margin-bottom: 1.5rem; }
        .login-header .logo { display: inline-flex; align-items: center; gap: 0.5rem; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; }
        .login-header .logo svg { width: 1.25rem; height: 1.25rem; }
        .login-header p { font-size: 0.875rem; color: var(--muted-foreground); }
        .alert { display: flex; align-items: flex-start; gap: 0.5rem; padding: 0.75rem 1rem; border-radius: var(--radius); font-size: 0.875rem; margin-bottom: 1rem; border: 1px solid; }
        .alert-error, .alert-danger { background: oklch(0.577 0.245 27.325 / 10%); border-color: oklch(0.577 0.245 27.325 / 30%); color: var(--destructive); }
        .alert-warning { background: oklch(0.828 0.189 84.429 / 15%); border-color: oklch(0.828 0.189 84.429 / 30%); color: oklch(0.55 0.15 60); }
        .dark .alert-warning { color: oklch(0.828 0.189 84.429); }
        .alert-success { background: oklch(0.6 0.118 184.704 / 10%); border-color: oklch(0.6 0.118 184.704 / 30%); color: oklch(0.5 0.1 160); }
        .dark .alert-success { color: oklch(0.7 0.15 160); }
        .alert-close { margin-left: auto; background: none; border: none; cursor: pointer; color: inherit; opacity: 0.5; font-size: 1.25rem; line-height: 1; padding: 0; }
        .alert-close:hover { opacity: 1; }
        .form-group { margin-bottom: 1rem; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.375rem; }
        .form-input {
            width: 100%; height: 2.5rem; padding: 0 0.75rem; font-size: 0.875rem;
            background: transparent; color: var(--card-foreground);
            border: 1px solid var(--input); border-radius: calc(var(--radius) - 2px);
            outline: none; transition: border-color 0.15s, box-shadow 0.15s;
        }
        .form-input::placeholder { color: var(--muted-foreground); }
        .form-input:focus { border-color: var(--ring); box-shadow: 0 0 0 2px var(--ring); }
        .btn-primary {
            width: 100%; height: 2.5rem; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            font-size: 0.875rem; font-weight: 500; background: var(--primary); color: var(--primary-foreground);
            border: none; border-radius: calc(var(--radius) - 2px); cursor: pointer; transition: opacity 0.15s;
            margin-top: 0.25rem;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary svg { width: 1rem; height: 1rem; }
        .error-text { font-size: 0.875rem; color: var(--destructive); margin-bottom: 0.5rem; display: none; }
        .back-link { display: block; text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--muted-foreground); text-decoration: none; }
        .back-link:hover { color: var(--foreground); text-decoration: underline; }
        .theme-toggle {
            position: fixed; top: 1rem; right: 1rem; background: var(--muted); border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px); width: 2.25rem; height: 2.25rem;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--muted-foreground); transition: background 0.15s, color 0.15s;
        }
        .theme-toggle:hover { background: var(--border); color: var(--foreground); }
        .theme-toggle svg { width: 1rem; height: 1rem; }
        .theme-toggle .icon-sun { display: none; } .theme-toggle .icon-moon { display: block; }
        .dark .theme-toggle .icon-sun { display: block; } .dark .theme-toggle .icon-moon { display: none; }
    </style>
    <script>
        (function() {
            var theme = localStorage.getItem('jarvis-theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle theme">
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                    JARVIS
                </div>
                <p>Set a new password</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <span>{{ message }}</span>
                            <button type="button" class="alert-close" onclick="this.parentElement.remove()">&times;</button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('reset_password', token=token) }}" id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="new_password">New password</label>
                    <input class="form-input" type="password" id="new_password" name="new_password" placeholder="New password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm password</label>
                    <input class="form-input" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required minlength="6" autocomplete="new-password">
                </div>
                <div class="error-text" id="passwordError">Passwords do not match.</div>
                <button type="submit" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                    Reset Password
                </button>
            </form>
            <a href="{{ url_for('login') }}" class="back-link">&larr; Back to Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            var isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('jarvis-theme', isDark ? 'dark' : 'light');
        });
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            var pw = document.getElementById('new_password').value;
            var confirm = document.getElementById('confirm_password').value;
            var errorEl = document.getElementById('passwordError');
            if (pw !== confirm) {
                e.preventDefault();
                errorEl.style.display = 'block';
                return;
            }
            errorEl.style.display = 'none';
        });
    </script>
</body>
</html>
