<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/jarvis-icon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Theme Toggle -->
    <div class="login-theme-toggle theme-switch">
        <i class="bi bi-sun-fill"></i>
        <input type="checkbox" id="themeToggle" title="Toggle Dark/Light Theme">
        <i class="bi bi-moon-fill"></i>
    </div>

    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-cpu"></i>
            <h1>J.A.R.V.I.S.</h1>
            <p class="text-muted">Set a new password</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('reset_password', token=token) }}" id="resetForm">
            <div class="form-floating">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" required minlength="6" autocomplete="new-password">
                <label for="new_password"><i class="bi bi-lock"></i> New password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required minlength="6" autocomplete="new-password">
                <label for="confirm_password"><i class="bi bi-lock-fill"></i> Confirm password</label>
            </div>
            <div id="passwordError" class="text-danger small mb-2" style="display: none;">Passwords do not match.</div>
            <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-check-lg"></i> Reset Password
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-muted small"><i class="bi bi-arrow-left"></i> Back to Sign In</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const pw = document.getElementById('new_password').value;
            const confirm = document.getElementById('confirm_password').value;
            const errorEl = document.getElementById('passwordError');

            if (pw !== confirm) {
                e.preventDefault();
                errorEl.style.display = 'block';
                return;
            }
            errorEl.style.display = 'none';
        });
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
